<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="assets/js/game.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Guess Game</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4" style="text-align:center">The Psychic Game</h1>
                <p class="lead" style="text-align:center">Guess what letter I'm thinking of</p>
            </div>
        </div>
        <button type="button" id="wins" class="btn btn-primary badge-success">
            Wins <span class="badge badge-light">0</span>
        </button>
        <br>
        <br>
        <button type="button" id="losses" class="btn btn-primary">
            Losses <span class="badge badge-light">0</span>
        </button>
        <br>
        <br>
        <button type="button" id="remainGuesses" class="btn btn-primary badge-info">
            Guesses Left <span class="badge badge-light">0</span>
        </button>
        <br>
        <br>
        <button type="button" id="guessChoices" class="btn btn-primary badge-warning">
            Guesses So far <span class="badge badge-light"></span>
        </button>
    </div>
    <script>
        game();
    </script>
</body>
</html>
